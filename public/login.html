<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doggy</title>
	<link href="./css/style2.css" rel="stylesheet">
</head>
<body>

    <div class="topnav">     
    <!-- js creates all content here -->
    </div>

<div class="container">

    <div class="container">
            <div class="forms" id="login-wrapper">
              <div class="form-wrapper">
                <h3>Login</h3>
                <form id="login-form" class="light-border">
                  <div>
                    <label>Username:</label>
                    <input class="light-border" type="text" name="username"/>
                  </div>
                  <div>
                    <label>Password:</label>
                    <input class="light-border" type="password" name="password"/>
                  </div>
                  <div>
                    <button class="light-border" type="submit">Log In</button>
                  </div>
                </form>
              </div>
              <div class="form-wrapper">
                <h3>Register</h3>
                <form class="light-border" id="register-form">
                  <input class="light-border" type="text" name="username" placeholder="Username" required>
                  <input class="light-border" type="email" name="email" placeholder="Email" required>
                  <input class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}" placeholder="Password" required>
                  <button class="light-border" type="submit">Save</button>
                </form>
              </div>
            </div>
</div>

<script src="js/login.js"></script>
<script src="js/serialize.js"></script>

</body>
</html>
